  <style>
    .cover img {
      filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.4));
    }

    .cover h1 span {
      font-family: 'Nata Sans', sans-serif !important;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
      color: #337d10 !important;
    }

    body,
    .sidebar,
    .content,
    .cover h2,
    .cover p {
      font-family: 'Inter', sans-serif !important;
    }

    /* Remove default numbering */
    .markdown-section ol {
      list-style: none;
      padding-left: 0em;
      margin: 0;
    }

    /* Level 1: Decimal in parentheses */
    .markdown-section ol > li {
      counter-increment: item1;
      position: relative;
      padding-left: 2.5em;
      margin-bottom: 0.5em;
    }

    .markdown-section ol > li::before {
      content: "(" counter(item1) ")";
      position: absolute;
      left: 0;
    }

    /* Level 2: Lower-alpha in parentheses (continuous) */
    .markdown-section ol ol > li {
      counter-increment: item2;
    }

    .markdown-section ol ol > li::before {
      content: "(" counter(item2, lower-alpha) ")";
    }

    /* Level 3: Lower-roman in parentheses (continuous) */
    .markdown-section ol ol ol > li {
      counter-increment: item3;
    }

    .markdown-section ol ol ol > li::before {
      content: "(" counter(item3, lower-roman) ")";
    }

    /* Level 4: Upper-alpha in parentheses (continuous) */
    .markdown-section ol ol ol ol > li {
      counter-increment: item4;
    }

    .markdown-section ol ol ol ol > li::before {
      content: "(" counter(item4, upper-alpha) ")";
    }

    /* Custom interpretation style */
    .markdown-section .interpretation-list ul li:has(strong:first-child) {
      list-style: none;
      padding-left: 2em;
      text-indent: -2em;
      margin-bottom: 0.8em;
    }

    :root {
      --selection-color: #337d10;
      --docsifytabs-tab-highlight-color: var(--selection-color);
      --base-font-size: 18px;
      --link-color: #4a9c24;
      --link-color--hover: #215a07;
      --link-text-decoration: ;
      --emoji-size: calc(var(--base-line-height) * 0.6em);
      --blockquote-color: var(--selection-color);
      --navbar-root-color--hover: var(--selection-color);
      --navbar-menu-link-color--hover: var(--selection-color);
      --navbar-menu-background: var(--sidebar-background);
      --zoomimage-overlay-background: rgba(0, 0, 0, 0.875);
      --code-inline-background: var(--sidebar-background);
      --docsifytabs-tab-background: var(--sidebar-background);
      --docsifytabs-border-color: var(--selection-color);
    }
  </style>

      loadNavbar: true,
      loadFooter: true,
      maxLevel: 4,
      subMaxLevel: 3,
      themeColor: '#337d10',
      homepage: 'main.md',
      search: {
        noData: {
          '/': 'no results'
        },
        paths: 'auto',
        placeholder: {
          '/': 'search'
        }

      chat: {
        title: "",
        users: [

        animation: 50,

      themeable: {
        readyTransition: true,
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#337d10)",
        height: "3px",
      },
      tabs: {
        persist: true,
        sync: true,
        tabComments: true,
        tabHeadings: true,
      },
      pagination: {},
    }
  </script>
